---
sudo: required
dist: trusty

language: c

compiler:
  - clang
  - gcc

env:
  matrix:
    - MAKE_TARGET=check
    - MAKE_TARGET=distcheck

matrix:
  include:
    - compiler: gcc
      env: MAKE_TARGET=lcov CONFIGURE_FLAGS=--enable-code-coverage

addons:
  apt:
    packages:
    - lcov
    - libev-dev
    - python-docutils
    - ruby

before_install:
  - set -e
  - wget --no-check-certificate http://varnish-cache.org/_downloads/varnish-5.1.3.tgz
  - tar zxvf varnish-*.tgz
  - pushd varnish-*
  - ./autogen.sh
  - ./configure
  - make -sj32
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - popd
  - wget --no-check-certificate https://github.com/redis/hiredis/archive/v0.13.3.zip -O hiredis-0.13.3.zip
  - unzip hiredis-*.zip
  - pushd hiredis-*
  - make
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - popd
  - wget http://download.redis.io/releases/redis-4.0.10.tar.gz
  - tar zxvf redis-*.tar.gz
  - pushd redis-*
  - make
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - sudo cp src/redis-trib.rb /usr/local/bin
  - popd
  - gem install redis

before_script:
  - ./autogen.sh
  - ./configure --prefix=/usr $CONFIGURE_FLAGS
  - make -j4

script:
  - make $MAKE_TARGET -j1

after_success:
  - test "$MAKE_TARGET" = lcov || exit 0
  - cp libvmod-redis-*-coverage.info codecov.info
  - bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy
