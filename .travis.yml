---
sudo: required
dist: trusty

language: c

addons:
  apt:
    packages:
    - libev-dev
    - python-docutils
    - python-sphinx

before_install:
  - set -e
  - wget --no-check-certificate https://varnish-cache.org/_downloads/varnish-4.1.10.tgz
  - tar zxvf varnish-*.tgz
  - pushd varnish-*
  - ./autogen.sh
  - ./configure
  - make -sj32
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - popd
  - wget --no-check-certificate https://github.com/redis/hiredis/archive/v0.14.0.zip -O hiredis-0.14.0.zip
  - unzip hiredis-*.zip
  - pushd hiredis-*
  - make
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - popd
  - wget http://download.redis.io/releases/redis-5.0.5.tar.gz
  - tar zxvf redis-*.tar.gz
  - pushd redis-*
  - make
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - popd

before_script:
  - ./autogen.sh
  - ./configure --prefix=/usr
  - make -j4

script:
  - make check -j1

compiler:
  - clang
  - gcc
