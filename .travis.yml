---
sudo: required
dist: trusty

language: c

compiler:
  - clang
  - gcc

env:
  matrix:
    - MAKE_TARGET=check
    - MAKE_TARGET=distcheck

matrix:
  include:
    - compiler: gcc
      env: MAKE_TARGET=lcov CONFIGURE_FLAGS=--enable-code-coverage

addons:
  apt:
    packages:
    - lcov
    - libev-dev
    - python-docutils
    - python-sphinx
    - ruby

before_install:
  - git clone https://github.com/varnishcache/varnish-cache.git ./varnish
  - pushd varnish
  - ./autogen.sh
  - ./configure
  - make -sj32
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - popd
  - wget --no-check-certificate https://github.com/redis/hiredis/archive/v0.14.0.zip -O hiredis-0.14.0.zip
  - unzip hiredis-*.zip
  - pushd hiredis-*
  - make
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - popd
  - wget http://download.redis.io/releases/redis-4.0.11.tar.gz
  - tar zxvf redis-*.tar.gz
  - pushd redis-*
  - make
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - sudo cp src/redis-trib.rb /usr/local/bin
  - popd
  - gem install redis -v 3.3.0

before_script:
  - ./autogen.sh
  - ./configure --prefix=/usr $CONFIGURE_FLAGS
  - make -j4

script:
  - make $MAKE_TARGET -j1

after_success:
  - test "$MAKE_TARGET" = lcov || exit 0
  - cp libvmod-redis-*-coverage.info codecov.info
  - bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy

after_failure:
  - cat src/test-suite.log
