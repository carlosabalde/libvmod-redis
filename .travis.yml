---
sudo: required
dist: trusty

language: c

addons:
  apt:
    packages:
    - libev-dev
    - python-docutils
    - ruby

before_install:
  - set -e
  - git clone https://github.com/varnishcache/varnish-cache.git ./varnish
  - pushd varnish
  - ./autogen.sh
  - ./configure
  - make -sj32
  - sudo make PREFIX="/usr/local" install
  - popd
  - wget http://download.redis.io/releases/redis-3.2.6.tar.gz
  - tar zxvf redis-*.tar.gz
  - pushd redis-*
  - make
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - sudo cp src/redis-trib.rb /usr/local/bin
  - popd
  - wget --no-check-certificate https://github.com/redis/hiredis/archive/v0.13.3.zip -O hiredis-0.13.3.zip
  - unzip hiredis-*.zip
  - pushd hiredis-*
  - make
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - popd
  - gem install redis

before_script:
  - ./autogen.sh
  - ./configure --prefix=/usr
  - make -j4

script:
  - make check -j1

compiler:
  - clang
  - gcc
