---
sudo: required
dist: trusty

language: c

compiler:
  - clang
  - gcc

matrix:
  include:
    - compiler: gcc
      env: MAKE_TARGET=lcov CONFIGURE_FLAGS=--enable-code-coverage

addons:
  apt:
    packages:
    - lcov
    - libev-dev
    - python-docutils
    - ruby

before_install:
  - set -e
  - git clone https://github.com/varnishcache/varnish-cache.git ./varnish
  - pushd varnish
  - ./autogen.sh
  - ./configure
  - make -sj32
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - popd
  - wget --no-check-certificate https://github.com/redis/hiredis/archive/v0.13.3.zip -O hiredis-0.13.3.zip
  - unzip hiredis-*.zip
  - pushd hiredis-*
  - make
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - popd
  - wget http://download.redis.io/releases/redis-3.2.6.tar.gz
  - tar zxvf redis-*.tar.gz
  - pushd redis-*
  - make
  - sudo make PREFIX="/usr/local" install
  - sudo ldconfig
  - sudo cp src/redis-trib.rb /usr/local/bin
  - popd
  - gem install redis
  - wget http://git.savannah.gnu.org/cgit/autoconf-archive.git/plain/m4/ax_code_coverage.m4
  - sudo mv ax_code_coverage.m4 /usr/share/aclocal/

before_script:
  - ./autogen.sh
  - ./configure --prefix=/usr $CONFIGURE_FLAGS
  - make -j4

script:
  - make ${MAKE_TARGET:-check} -j1

after_success:
  - test "$MAKE_TARGET" = lcov || exit 0
  - cp libvmod-redis-*-coverage.info codecov.info
  - bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy
